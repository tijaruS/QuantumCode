        <img

          alt=""

          id="showWhenLoggedIn"
          onclick="showMenu()"
          style="display: none"
        />
        <div class="sub-menu-wrap" id="subMenu">
          <div class="sub-menu">
            <div class="user-info">

    <!-- Modal -->

    <div class="modal" tabindex="-1" role="dialog" id="ratingModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rating Range Selected</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="selectedRating"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add this button to your HTML code to trigger the modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#ratingModal"
      id="ratingModalBtn"
      style="display: none"
    ></button>

    <!-- HTML code for the table -->

    <div class="container my-5">
      <table
        class="table table-bordered table-responsive-sm"
        id="problem-table"
      >
        <thead>
          <tr>
            <th scope="col" class="table-success">
              <center>Problem Name</center>
            </th>

            <th scope="col" class="table-success">
              <center>Difficulty</center>
            </th>
            <th scope="col" class="table-success">
              <center>Solved Count</center>
            </th>
            <th scope="col" class="table-success">
              <center>Submit Your Code</center>
            </th>
          </tr>
          <!-- Spinner -->

          <!-- Spinner -->
        </thead>
        <tbody id="problem-list"></tbody>
      </table>
