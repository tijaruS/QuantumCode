<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/Minimalist Digital Service Developer Logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Account Login - QuantumCode</title>
   <style>
    .wrapper .logo img {
  width: 150px;
  margin-bottom: 20px;
}
.wrapper input:focus {
  box-shadow: none;
}

.card-css {background-color: #ffffe0;
  border: 1px solid #e6db55 ;

}
   </style>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img
              src="/assets/Minimalist Digital Service Developer Logo (2).png"
              alt="Logo"
              class="img-fluid"
            />
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-dark fw-bolder fs-4 text-start mb-4">
              Password Reset
            </h3>
            <hr>
            <div class="card card-css">
              <div class="card-body ">
                Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.
              </div>
            </div>
            <div class="form-floating my-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            
            <button type="submit" class="btn btn-success submit_btn  my-4 ">
              Reset my password
            </button>
            
          </form>
        </div>
      </div>
    </section>
    <footer class="text-center mt-5">
      <p>&copy; 2024 QuantumCode. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
