    <div class="absolute">
      <div class="absolute inset-0 center">
        <div class="bg-shape1 bg-teal opacity-50 bg-blur"></div>
        <div class="bg-shape2 bg-primary opacity-50 bg-blur"></div>
        <div class="bg-shape1 bg-purple opacity-50 bg-blur"></div>
      </div>

    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <a href="index.html"
              ><img
                src="/assets/Minimalist Digital Service Developer Logo (2).png"
                alt="Logo"
                class="img-fluid"
              />
            </a>
          </div>
          <form class="rounded bg-transparent shadow p-5" id="signUpForm">
            <h3 class="text-dark fw-bolder fs-4 mb-4">Create an Account</h3>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingUserName"
                placeholder="@example"
                required
              />
              <label for="floatingUserName">User Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                name="email"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mt-3">
              <input
                type="password"
                class="form-control"
                id="floatingConfirmPassword"
                placeholder="Password"
                required
                name="password"
              />
              <label for="floatingConfirmPassword">Confirm Password</label>
              <span
                style="color: red; display: none; font-size: 0.8rem"
                id="passwordMismatch"
                >The passwords you entered do not match.</span
              >
            </div>
            <div class="mt-2 text-end">
              <a
                href="forgot-password.html"
                class="text-primary fw-bold text-decoration-none"
                >Forgot Password?</a
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary submit_btn w-100 my-4 signUpButton"
              id="signUpButton"
              "
            >
              Sign Up
            </button>
            <div class="fw-normal text-muted mb-4">
              Have an account? <a href="signin.html">Sign In</a>
            </div>
            <div class="text-center text-muted mb-3">
              or you can sign in with
            </div>
            <div class="d-flex justify-content-center">
              <a
                href="#"
                class="btn btn-outline-danger btn-icon-only btn-pill mx-1"
                id="google-login-tag"
              >
                <i class="bi bi-google"> Continue With Google </i>
              </a>

              <!-- <a
                href="#"

                href="#"
                class="btn btn-outline-dark btn-icon-only btn-pill mx-1"
              >
                <i class="bi bi-github"></i>
              </a> -->
            </div>
          </form>
        </div>
      </div>
    </section>
