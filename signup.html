<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/Minimalist Digital Service Developer Logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Account Login - QuantumCode</title>
    <link rel="stylesheet" href="styles/signin.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img
              src="/assets/Minimalist Digital Service Developer Logo (2).png"
              alt="Logo"
              class="img-fluid"
            />
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-dark fw-bolder fs-4 mb-4">Create an Account</h3>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingUserName"
                placeholder="name@example.com"
              />
              <label for="floatingUserName">User Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mt-3">
              <input
                type="password"
                class="form-control"
                id="floatingConfirmPassword"
                placeholder="Password"
              />
              <label for="floatingConfirmPassword">Confirm Password</label>
            </div>
            <div class="mt-2 text-end">
              <a
                href="forgot-password.html"
                class="text-primary fw-bold text-decoration-none"
                >Forgot Password?</a
              >
            </div>
            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">
              Sign Up
            </button>
            <div class="fw-normal text-muted mb-4">
              Have an account? <a href="signin.html">Sign In</a>
            </div>
            <div class="text-center text-muted mb-3">
              or you can sign in with
            </div>
            <div class="d-flex justify-content-center">
              <a
                href="#"
                class="btn btn-outline-danger btn-icon-only btn-pill mx-1"
              >
                <i class="bi bi-google"> </i>
              </a>

              <a
                href="#"
                class="btn btn-outline-primary btn-icon-only btn-pill mx-1"
              >
                <i class="bi bi-linkedin"></i>
              </a>
              <a
                href="#"
                class="btn btn-outline-dark btn-icon-only btn-pill mx-1"
              >
                <i class="bi bi-github"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="text-center mt-5">
      <p>&copy; 2024 QuantumCode. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
